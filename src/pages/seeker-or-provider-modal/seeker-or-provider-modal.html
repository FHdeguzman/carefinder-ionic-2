  <ion-content padding>

      <div id="seeker-container">
        <div><p id="center-label">If you</p></div>
        <div><p id="center-label"><b>Need Care</b></p></div>
        <button ion-button block id="register" (click)="goRegistration()">Register as a Seeker</button>
      </div>

      <div id="provider-container">
        <div><p id="center-label">If you</p></div>
        <div><p id="center-label"><b>Provide Care</b></p></div>
        <button ion-button block id="register" (click)="goRegistration()">Register as a Provider</button>
      </div>

      <div>
        <ion-grid>
          <ion-row>
            <p id="log-label">Already registered?</p>
          </ion-row>
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8><button ion-button clear id="log-in" (click)="closeModal()">Log In</button></ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
        </ion-grid>
      </div>


  </ion-content>
