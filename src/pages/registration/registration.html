<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="registration-logo">
    <img src="/assets/icon/EC_logo.png">
  </div>

  <div class="box">
    <div>
      <ion-grid>
        <ion-row class="text-box-input">
          <ion-col col-4 class="container">First Name</ion-col>
          <ion-col col-8 class="container"><input type="text" value="" class="input-text-box"/></ion-col>
        </ion-row>

        <div class="line"></div>

        <ion-row class="text-box-input">
          <ion-col col-4 class="container">Last Name</ion-col>
          <ion-col col-8 class="container"><input type="password" value="" class="input-text-box" id="user-Password"/></ion-col>
        </ion-row>

        <div class="line"></div>

        <ion-row class="text-box-input">
          <ion-col col-4 class="container">Mobile</ion-col>
          <ion-col col-8 class="container"><input type="password" value="" class="input-text-box" id="user-Password"/></ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </div>

  <div class="box" margin-top="10%">
    <div>
      <ion-grid>
        <ion-row class="text-box-input">
          <ion-col col-4 class="container">Email</ion-col>
          <ion-col col-8 class="container"><input type="text" value="" class="input-text-box" placeholder="example@mail.com"/></ion-col>
        </ion-row>

        <div class="line"></div>

        <ion-row class="text-box-input">
          <ion-col col-4 class="container">Password</ion-col>
          <ion-col col-6 class="container"><input type="password" value="" class="input-text-box" id="user-Password"/></ion-col>
          <ion-col col-2 class="container">  <button ion-button clear id="show-password">show</button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div id="password-character-req"><p>Your password must be atleast 8 alphanumeric characters.</p></div>

  <button ion-button id="create-account-button">Create Account</button>
  <div>
    <ion-grid>
      <ion-row>

        <p id="terms-and-agreement-label">By clicking "Create Account" button, I agree to</p>

      </ion-row>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10><button ion-button clear id="terms-and-agreement-button">Privacy Notice and Terms of Use</button></ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
