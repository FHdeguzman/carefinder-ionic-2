<ion-content padding>

  <div id="seeker-container">
    <p id="center-label"><b>Reset Password</b></p>
  </div>
  <div>
    <p class="margin-left-right-7 text-align-justify">
      {{forgotPasswordMessage}}
    </p>
  </div>
  <input type="text" placeholder="Enter you email" class="margin-left-right-7" id="forgot-password-input" />
  <button ion-button block id="reset-password-button" (click)="goRegistration()">Reset</button>
  <button ion-button clear id="cancel-button" (click)="closeModal()" align="center">Cancel</button>
</ion-content>
