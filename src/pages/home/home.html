<ion-header>
  <!-- <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content padding>
  <div id="background-view">
    <div id="logo">
      <img src="/assets/icon/EC_logo.png">
    </div>


    <div class="box">
      <div>
        <ion-grid>
          <ion-row class="text-box-input">
            <ion-col col-4 class="container">Username</ion-col>
            <ion-col col-8 class="container"><input type="text" value="" class="input-text-box"/></ion-col>

          <div class="line"></div>

          </ion-row>
          <ion-row class="text-box-input">
            <ion-col col-4 class="container" style="margin-bottom: 0;">Password</ion-col>
            <ion-input #input type="password"></ion-input>
            <ion-col col-2 class="container">
              <button ion-button clear id="show-password" (click)="showPassword(input)" ng-click="toggle = !toggle">{{showLabel}}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>



    <button ion-button id="sign-in-button" (click)="login()">Log In</button>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-8><button ion-button clear id="forgot-password-button" (click)="goToForgotPasswordModal()">Forgot Password</button></ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div>
      <ion-grid>
        <ion-row>

          <p id="register-label">Not register yet?</p>

        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-8><button ion-button clear id="register-now-button" (click)="openModal()">Register Now</button></ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>
