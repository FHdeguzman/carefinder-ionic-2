<ion-header>
    <ion-navbar color='elder-care'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Scheduler</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div id="scheduler-filter-div">
        <div class="margin-top-5-side-15">
            <ion-item no-lines>
                <ion-label class="font-13px color-primary">Filter by Status</ion-label>
                <ion-select [(ngModel)]="status" class="font-13px">
                    <ion-option value="ongoing">On-going</ion-option>
                    <ion-option value="completed">Completed</ion-option>
                    <ion-option value="upcoming">Upcoming</ion-option>
                </ion-select>
            </ion-item>
        </div>
    </div>
    <div align="center" class="margin-top-5px font-15px font-bold">
        {{viewTitle}}
    </div>
    <div class="row">
        <div col-2 >
            <button ion-button class="calendar-btn" [disabled]="isToday" (click)="today()">Today</button>
        </div>
        <div col-2 >
            <button ion-button class="calendar-btn" (click)="changeMode('month')">M</button>
        </div>
        <div col-2 >
            <button ion-button class="calendar-btn" (click)="changeMode('week')">W</button>
        </div>
        <div col-2>
            <button ion-button class="calendar-btn" (click)="changeMode('day')">D</button>
        </div>
        <div col-4>
            <button ion-button class="calendar-btn" (click)="loadEvents()">Load Events</button>
        </div>
    </div>

    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
        step="30">
    </calendar>
</ion-content>
